        <script>
            $(function () {
                $('#left-bar').add('#main-content').height($(window).height() - $('header').height());
                $('.header-tooltip').tooltip();
                $('#left-menu ul.nav-primary ul.nav li.active').parents('li').addClass('active show');
                $(window).bind('resize', function () {
                    $('#left-bar').add('#main-content').height($(window).height() - $('header').height());
                });
                //标签页
                $('#tab-bar').on('click', 'li', function () {
                    console.log('我被电击了');
                    $('#tab-bar li').removeClass('active');
                    $(this).addClass('active');
                    var target = $(this).find('a').attr('href');
                    $('.tab-pane').removeClass('active');
                    $(target).addClass('active');
                    $(target).show();
                    //$('#myTabLink').tab('show');
                });
                $('.tab-pane').on('shown.zui.tab', function (e) {
                    console.log('当前被激活的标签页', e.target);
                    console.log('上一个标签页', e.relatedTarget);
                });
                $('#tab-bar').on('click', '.tab-action', function (event) {
                    console.log($(this));
                    var target = $(this).parents('li').find('a').attr('href');
                    $(this).parents('li').next('li').addClass('active');
                    console.log($(this).parents('li').next('li'));
                    $(this).parents('li').remove();
                    $(target).remove();
                    $(target).next('div').addClass('active');
                    console.log('test');
                    //event.preventDefault();
                    return false;
                });
                $('.menu-tab-link').on('click', function () {
                    var link = $(this).data('link');
                    var title = $(this).data('title');
                    $('#tab-bar li').removeClass('active');
                    $('.tab-pane').removeClass('active');
                    $('#tab-bar').append('<li class="active"><a data-tab href="#' + title + '">' + title + '<span><i class="tab-action icon icon-times"></i></span></a></li>');
                    $('#main-body').append('<div class="tab-pane active" id="' + title + '"><iframe src="'+link+'" width="100%" height="100%"></iframe></div>');
                });
            });
        </script>
