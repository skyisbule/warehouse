<!doctype html>
<html lang="zh"><head>
        <meta charset="utf-8">
        <title>后台管理登录</title>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="网站后台管理模板">
        <meta name="author" content="曹麦穗">
        <link href="/static/zui/css/zui.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/lib/font-awesome/css/font-awesome.css">
        <script src="/static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    </head>
    <body class=" theme-blue">
        <style type="text/css">
            #line-chart {
                height:300px;
                width:800px;
                margin: 0px auto;
                margin-top: 1em;
            }
            .navbar-default .navbar-brand, .navbar-default .navbar-brand:hover { 
                color: #fff;
            }
            .login-box{
                width: 400px;
            }
        </style>
        <div class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <a class="" href="index.html"><span class="navbar-brand"><span class="fa fa-paper-plane"></span>麦穗</span></a></div>

            <div class="navbar-collapse collapse" style="height: 1px;">

            </div>
        </div>
    </div>
    <div class="login-box center-block">
        <div class="panel panel-default">
            <p class="panel-heading no-collapse">后台登录</p>
            <div class="panel-body">
                <form action="/api/teacher/login" method="post">
                    <input type="hidden" name="_csrf_token" value="" />
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" class="form-control span12" name="teacheraccount" value="" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" class="form-control span12 form-control" name="teacherpassword" required="required" />
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">登录</button>
                    <label class="_remember_me"><input type="checkbox" name="_remember_me" value="on">记住我</label>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
        <p class="pull-right" style=""><a href="" target="blank" style="font-size: .75em; margin-top: .25em;">联系管理员</a></p>
        <p><a href="#">忘记密码?</a></p>
    </div>
    <script>
        let url = window.location.href;
        if (url.indexOf("error")>0){
            alert("账号或密码错误，请重新登陆");
        }
    </script>
</body>
</html>
