<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>需求详情页</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/table/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="/table/css/fs.css" media="all"/>
    <script type="text/javascript" src="/table/plugins/layui/layui.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/table/plugins/frame/js/fsDict.js?v=1.7.0"></script>
    <script type="text/javascript" src="/table/plugins/frame/js/fs.js?v=1.7.0"></script>
    <script type="text/javascript" src="/table/plugins/frame/js/frame.js?v=1.7.0"></script>
</head>
<body>

<div>

    <form class="layui-form" id="edit_form" isLoad="1">

        <input type="hidden" name="uid"/>

        <input type="hidden" name="openId"/>

        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名：</label>
            <div class="layui-input-block">
                <input type="text" id="realName" name="realName" required="" lay-verify="required" placeholder="不要留空" autocomplete="off" class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">昵称：</label>
            <div class="layui-input-block">
                <input type="text" id="nickName" name="nickName" placeholder="不要留空" autocomplete="off" class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">性别：</label>
            <div class="layui-input-block">
                <input type="text" id="sex" name="sex"placeholder="不要留空" autocomplete="off" class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机号：</label>
            <div class="layui-input-block">
                <input type="text" id="telNum" name="telNum" lay-verify="required" placeholder="不要留空" autocomplete="off" class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">邮箱：</label>
            <div class="layui-input-block">
                <input type="text" id="email" name="email" placeholder="不要留空" autocomplete="off" class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">位置：</label>
            <div class="layui-input-block">
                <input type="text" id="locate" name="locate" required="" lay-verify="required" placeholder="不要留空" autocomplete="off" class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">公司名：</label>
            <div class="layui-input-block">
                <input type="text" id="company" name="company" required="" lay-verify="required" placeholder="不要留空" autocomplete="off" class="layui-input"/>
            </div>
        </div>

        <hr/>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="edit" url="/api/user/update"><i class="layui-icon">&#xe642;</i>保存编辑</button>
                <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
            </div>
        </div>

    </form>


</div>

</body>
</html>
